# Data configuration
data:
  path: "data/raw/color_sentences_5000.csv"
  num_samples: 5000
  max_length: 20
  train_ratio: 0.8

# Model architecture
model:
  d_model: 256
  n_heads: 8
  n_layers: 6
  d_ff: 1024
  dropout: 0.1

# Training hyperparameters
training:
  batch_size: 32
  num_epochs: 50
  learning_rate: 0.0001
  weight_decay: 0.01
  grad_clip: 1.0
  label_smoothing: 0.1
  num_workers: 4
  early_stopping_patience: 10