# Data configuration
data:
  path: "data/raw/color_sentences_5000.csv"
  num_samples: 5000
  max_length: 20
  train_ratio: 0.8

# Model architecture
model:
  d_model: 64
  n_heads: 4
  n_layers: 2
  d_ff: 128
  dropout: 0.0

# Training hyperparameters
training:
  batch_size: 16
  num_epochs: 10
  learning_rate: 0.00001
  weight_decay: 0.0
  grad_clip: 1.0
  label_smoothing: 0.0
  num_workers: 4
  early_stopping_patience: 10